<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드바</title>
    <link href = "css/style.css" rel ="stylesheet" type ="text/css" media ="all"/>
    <link href = "jQueryUISlider/themes/base/jquery.ui.all.css" rel="stylesheet" type ="text/css" media="all" />
    <script type = "text/javascript" src="//https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type = "text/javascript" src="jQueryUISlider/jquery-ui-1.10.0min.js"></script>
    





</head>
<body>
   

  
  <div id ="wrapper">
    <h1>jQuery UI slider<br> (제이쿼리 UI 슬라이드) </h1>
    
    <div id ="contents">
    <input type="text" id ="data-value">
    <div id ="slider-bar"></div>
    <p> 슬라이드바를 움직이면 <br> 위쪽 사각형 폼 안에 변경된 수치가 나타남</p>
    </div>
    </div>
    <script type ="text/javascript">
    $(function() {
        $('#slider-bar').slider({
            range :'max',
            min : 0,
            max : 100,
            value :50,
            orientation : 'horizontal',
            animate :'slow',
            slide:function(event,ui){
                $('#data-value').val(ui.value);
            }
        });

        $('#data-value').val($('#slider-bar').slider('value'));






    });

</script>
</body>
</html>
